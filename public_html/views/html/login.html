<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="views/css/login.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="views/icon.png" type="image/png">
    <title>登入 - Videoh</title>
</head>
<body>
    <div class="back"></div>
    <div class="login-page">
        <div class="icon"><img src="views/logo.png"></div>
        <div class="form">
            <form action="go_login" method="post">
                <input type="text" name="username" class="username" placeholder="使用Videoh帳號登入" required><br>
                <input type="password" name="password" class="password" placeholder="Videoh密碼" required><br>
                <button type="submit" class="login-btn">登入</button>
            </form>
        </div>
        <div class="span">或</div>
        <div class="border"></div>
        <div class="google-btn"><i class="fab fa-google-plus"></i>使用Google帳號登入</div>
        <div class="fb-btn"><i class="fab fa-facebook-square"></i>使用Facebook帳號登入</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="views/js/login.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
