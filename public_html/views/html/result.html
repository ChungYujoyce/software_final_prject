<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="views/css/result.css"> 
    <link rel="stylesheet" href="views/css/nav.css"> 
    <link rel="stylesheet" href="views/css/sidebar.css"> 
    <!--<link rel="stylesheet" href="../css/result.css"> 
    <link rel="stylesheet" href="../css/nav.css"> 
    <link rel="stylesheet" href="../css/sidebar.css"> -->
    <link rel="icon" href="views/icon.png" type="image/png">
    <title>Videoh</title>
</head>
<body>
    <div class="m-notification">
        <div class="mn-title">訊息</div>
        <div class="mn-list">
        </div>
    </div>
    <div class="n-notification">
        <div class="nn-title">通知</div>
        <div class="nn-list">
        </div>
    </div>
    <div class="nav">
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
        <div class="brand"><img src="views/logo.png"></div>
        <div class="menu">
            <div class="menu-item"></div>
        </div>
        <div class="search">
            <div class="search-box">
                <input class="search-txt" placeholder="搜尋">
                <a href="#" class="search-btn">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <div class="search-advice"></div>
        </div>
        <div class="usr-action">
            <div class="islogin">
                <div class="act-item notification">
                    <div class="unview"></div>
                    <i class="far fa-bell"></i>
                </div>
                <div class="act-item message">
                    <div class="unviewmessage"></div>
                    <i class="far fa-comment-dots"></i>
                </div>
                <div class="act-item user-icon"><img></div>
                <div class="user-func">
                    <div class="manage">
                        <div class="m-img">
                            <div class="m-icon"><img></div>
                        </div>
                        <div class="m-txt">
                            <div class="m-name">王楷翔</div>
                            <div class="m-email">bruce1198@gmail.com</div>
                            <div class="manage-btn">管理你的帳戶</div>
                        </div>
                    </div>
                    <div class="func-item theme">
                        <i class="fas fa-sun"></i>
                        <span>深色主題: 關閉</span> 
                    </div>
                    <div class="func-item act-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>登出</span> 
                    </div>
                </div>
            </div>
            <div class="notlogin">
                <div class="act-item act-login">
                    登入
                </div>
                <div class="act-item act-register">
                    註冊
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="islogin">
            <div class="side-item act-home">
                <i class="fas fa-home"></i>
                <span>首頁</span>
            </div>
            <div class="side-item act-subscribe">
                <i class="fas fa-list-alt"></i>
                <span>訂閱內容</span>
            </div>
            <div class="side-item act-like">
                <i class="far fa-thumbs-up"></i>
                <span>喜歡的影片</span>
            </div>
            <div class="side-border"></div>
            <div class="side-item selected act-message">
                <i class="fas fa-inbox"></i>
                <span>我的訊息</span> 
            </div>
            <div class="side-item act-profile">
                <i class="fas fa-child"></i>
                <span>我的資料</span> 
            </div>
            <div class="side-item act-upload">
                <i class="fas fa-folder-plus"></i>
                <span>上傳影片</span> 
            </div>
            <div class="side-border"></div>
            <div class="drawer-hide">
                <div class="friend-list">
                    <div class="afriend">好友1</div>
                    <div class="afriend">好友1</div>
                    <div class="afriend">好友1</div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="border"></div>
        <div class="pagination">
            <div class="tab">
                <div class="p-item p-selected p-all">全部</div>
                <div class="p-item p-video">影片</div>
                <div class="p-item p-person">人物</div>
            </div>
            <div class="tab-line"></div>
        </div>
        <div class="carousel">
            <div class="tablayout">
                <div class="tab-all">
                    <div class="video-part">影片</div>
                    <div class="video-list">

                    </div>
                    <div class="user-part">用戶</div>
                    <div class="person-list">
                        
                    </div>
                </div>
                <div class="tab-video">
                    <div class="video-list">

                    </div>
                </div>
                <div class="tab-person">
                    <div class="person-list">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="views/js/result.js"></script>
    <script src="views/js/nav.js"></script>
    <script src="views/js/sidebar.js"></script>
    <!--<script src="../js/result.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/sidebar.js"></script>-->
</body>
</html>
