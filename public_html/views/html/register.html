<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">

            <div class="card card-3">
                <div class="card-heading">
                    <div class="logo"><img src="views/logo.png"></div>

                <div class="card-body">
                    <h2 class="title">註冊Videoh</h2>
                    <form method="POST" action="go_regist">

                            <input class="input--style-3" type="text" placeholder="你的名字" name="name" required>

                        <div class="input-group">

                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="再次輸入Videoh密碼" name="passwordConfirm" required>
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green register-btn" type="submit" name="regist-submit">註冊</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
